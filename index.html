<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cuppa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="cuppa.js"></script>
</head>
<body ng-app="cuppa">
  <tea-list></tea-list>
  <tea-details></tea-details>
  <div id="addnew">
    <h2>Add New Tea</h2>
    <form class="form-horizontal">
      <fieldset>
        <div>
          <label for="tname">Name</label>
          <input id="textinput" name="tname" placeholder="Pu-eruh" type="text">
        </div>

        <div>
          <label for="ttype">Type</label>
          <select id="selectbasic" name="ttype">
            <option value="white">White</option>
          </select>
        </div>


        <div>
          <label for="tingredients">Ingredients</label>
          <select id="tingredients" name="tingredients" multiple="multiple">
            <option value="tea">Tea</option>
          </select>
        </div>


        <div>
          <label for="tstyle">Style</label>
          <select id="selectbasic" name="tstyle">
            <option value="bag">Bag</option>
          </select>
        </div>

        <div>
          <label for="tservings">Servings</label>
          <input id="textinput" name="tservings" placeholder="20" type="text">
        </div>


        <div>
          <label for="tbrand">Brand</label>
          <select id="selectbasic" name="tbrand">
            <option value="twinnings">Twinnings</option>
          </select>
        </div>

        <div>
          <label for="tdistributor">Distributor</label>
          <select id="selectbasic" name="tdistributor">
            <option value="fairway">Fairway</option>
          </select>
        </div>


        <div>
          <label for="tsource">Source</label>
          <select id="selectbasic" name="tsource" multiple="multiple">
            <option value="india">India</option>
          </select>
        </div>


        <div>
          <label for="trating">Rating</label>
          <label for="radios-0">
            <input name="trating" id="radios-0" value="1" type="radio">
            1
          </label>
          <label for="radios-1">
            <input name="trating" id="radios-1" value="2" type="radio">
            2
          </label>
          <label for="radios-2">
            <input name="trating" id="radios-2" value="3" checked="checked" type="radio">
            3
          </label>
          <label for="radios-3">
            <input name="trating" id="radios-3" value="4" type="radio">
            4
          </label>
          <label for="radios-4">
            <input name="trating" id="radios-4" value="5" type="radio">
            5
          </label>
        </div>

        <div>
          <label for="checkboxes">Favorite</label>
          <input name="checkboxes" id="checkboxes-0" value="1" type="checkbox">
        </div>

        <div>
          <label for="tnotes">Notes</label>
          <textarea id="tnotes" name="tnotes">Notes about this tea</textarea>
        </div>

        <div>
          <button id="tsave" name="tsave" class="btn btn-primary">Save New Tea</button>
        </div>

      </fieldset>
    </form>
  </div>
</body>
</html>
